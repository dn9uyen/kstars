name: Build KStars (macOS arm64)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    timeout-minutes: 180

    defaults:
      run:
        shell: bash

    env:
      CRAFT_PREFIX: ${{ github.workspace }}/.craftroot
      CRAFT_DOWNLOAD_CACHE: ${{ github.workspace }}/.craft-download-cache
      CRAFT_BRANCH: master
      HOMEBREW_NO_AUTO_UPDATE: "1"
      HOMEBREW_NO_ANALYTICS: "1"

    steps:
      - name: Checkout (your fork)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Python (toolcache)
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Create venv for Craft bootstrap
        run: |
          set -euxo pipefail
          python -V
          python -m venv "$GITHUB_WORKSPACE/.craft-bootstrap-venv"
          echo "VENV_PY=$GITHUB_WORKSPACE/.craft-bootstrap-venv/bin/python" >> "$GITHUB_ENV"
          "$GITHUB_WORKSPACE/.craft-bootstrap-venv/bin/python" -m pip install -U pip

      - name: Cache Craft downloads
        uses: actions/cache@v4
        with:
          path: ${{ env.CRAFT_DOWNLOAD_CACHE }}
          key: macos-arm64-craft-${{ env.CRAFT_BRANCH }}-download-v6
          restore-keys: |
            macos-arm64-craft-${{ env.CRAFT_BRANCH }}-download-

      - name: Bootstrap KDE Craft (force macOS, select arm64)
        run: |
          set -euxo pipefail
          unset ANDROID_SDK_ROOT ANDROID_HOME

          rm -rf "$CRAFT_PREFIX"
          mkdir -p "$CRAFT_PREFIX" "$CRAFT_DOWNLOAD_CACHE"
          ln -sfn "$CRAFT_DOWNLOAD_CACHE" "$CRAFT_PREFIX/download"

          curl -L "https://raw.githubusercontent.com/KDE/craft/${CRAFT_BRANCH}/setup/CraftBootstrap.py" -o setup.py

          # macOS prompt: [0] x86_64, [1] arm64 -> choose 1
          # then "colored logs" prompt -> accept default with blank line
          printf "1\n\n" | "$VENV_PY" setup.py --prefix "$CRAFT_PREFIX" --branch "$CRAFT_BRANCH"

      - name: Sanity check Craft configuration (ABI + cache repo + Python)
        run: |
          set -euxo pipefail
          SETTINGS="$CRAFT_PREFIX/etc/CraftSettings.ini"
          test -f "$SETTINGS"

          echo "---- ABI ----"
          grep -E '^\s*ABI\s*=' "$SETTINGS" || true
          if ! grep -qE '^\s*ABI\s*=\s*macos-' "$SETTINGS"; then
            echo "ERROR: Craft ABI is not macOS."
            exit 1
          fi

          echo "---- Packager/RepositoryUrl (binary cache) ----"
          awk 'BEGIN{p=0} /^\[Packager\]/{p=1} p{print} /^\[/{if(p && $0!="[Packager]") exit}' "$SETTINGS" || true
          if ! grep -qE '^\s*RepositoryUrl\s*=\s*https?://.+' "$SETTINGS"; then
            echo "ERROR: RepositoryUrl is missing -> Craft may build EVERYTHING from source."
            exit 1
          fi

          echo "---- Paths/Python ----"
          awk 'BEGIN{p=0} /^\[Paths\]/{p=1} p{print} /^\[/{if(p && $0!="[Paths]") exit}' "$SETTINGS" || true
          if grep -qE '^\s*Python\s*=\s*/opt/homebrew' "$SETTINGS"; then
            echo "ERROR: Craft is configured to use Homebrew Python (externally-managed)."
            exit 1
          fi

      - name: Preflight: build libftdi with tests OFF (avoids Boost.Test failure)
        run: |
          set -euxo pipefail
          unset ANDROID_SDK_ROOT ANDROID_HOME

          set +u
          source "$CRAFT_PREFIX/craft/craftenv.sh"
          set -u

          # IMPORTANT:
          # - Do NOT use --no-cache (that disables Craft's binary cache and causes 2h source builds)
          # - Disable libftdi tests (they trigger Boost.Test / boost_unit_test_framework)
          craft \
            --options "libs/libftdi.buildTests=False" \
            --options "libs/libftdi.args=-DBUILD_TESTING=OFF;-DBUILD_TESTS=OFF" \
            libs/libftdi

          # If libftdi was built from source, confirm tests are really OFF.
          # If it came from the binary cache, this file may not exist (that's fine).
          cache_file="$(find "$CRAFT_PREFIX/build" -path "*/libs/libftdi/*/build/CMakeCache.txt" -print -quit || true)"
          if [[ -n "${cache_file}" ]]; then
            echo "Checking ${cache_file}"
            grep -qE '^BUILD_TESTING:BOOL=OFF$' "$cache_file"
            grep -qE '^BUILD_TESTS:BOOL=OFF$' "$cache_file" || true
          else
            echo "No libftdi CMakeCache.txt found (likely installed from binary cache) â€” OK"
          fi

      - name: Build KStars from this repo checkout
        run: |
          set -euxo pipefail
          unset ANDROID_SDK_ROOT ANDROID_HOME

          set +u
          source "$CRAFT_PREFIX/craft/craftenv.sh"
          set -u

          if craft --search kstars | grep -qiE 'kde/applications/kstars'; then
            PKG="kde/applications/kstars"
          elif craft --search kstars | grep -qiE 'kde/education/kstars'; then
            PKG="kde/education/kstars"
          else
            PKG="kstars"
          fi
          echo "Using Craft package: $PKG"

          craft_opts=(
            --options "$PKG.srcDir=$GITHUB_WORKSPACE"
            --options "$PKG.buildTests=False"
            --options "libs/libftdi.buildTests=False"
            --options "libs/libftdi.args=-DBUILD_TESTING=OFF;-DBUILD_TESTS=OFF"
          )

          # NOTE: no --no-cache here (keeps binary cache ON -> avoids 2h compile)
          craft "${craft_opts[@]}" "$PKG"

      - name: Package DMG
        run: |
          set -euxo pipefail
          unset ANDROID_SDK_ROOT ANDROID_HOME

          set +u
          source "$CRAFT_PREFIX/craft/craftenv.sh"
          set -u

          if craft --search kstars | grep -qiE 'kde/applications/kstars'; then
            PKG="kde/applications/kstars"
          elif craft --search kstars | grep -qiE 'kde/education/kstars'; then
            PKG="kde/education/kstars"
          else
            PKG="kstars"
          fi

          craft_opts=(
            --options "$PKG.srcDir=$GITHUB_WORKSPACE"
            --options "$PKG.buildTests=False"
            --options "libs/libftdi.buildTests=False"
            --options "libs/libftdi.args=-DBUILD_TESTING=OFF;-DBUILD_TESTS=OFF"
          )

          craft "${craft_opts[@]}" --package "$PKG"

      - name: Collect artifacts
        run: |
          set -euxo pipefail
          mkdir -p artifacts
          find "$CRAFT_PREFIX/tmp" -maxdepth 2 -name "*.dmg" -print -exec cp -v {} artifacts/ \; || true
          cp -v "$CRAFT_PREFIX/etc/CraftSettings.ini" artifacts/ || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kstars-macos-arm64
          path: artifacts
